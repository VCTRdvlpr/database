<body class="background-games">
    <header class="blur">        
        <div class="logo">
            <a href="./credits.html">                                            
                <img src="./src/pictures/resident-evil-logo-04.png" alt="Nome Resident Evil">

        </div>        
        <div class="return-btn-container">

                    <a href="./credits.html">

                    <div id="re-2" class="game-container">

    <footer>
        <div class="footer-alignment">
            <span>Developed by:</span><p>Victor Hugo</p>
